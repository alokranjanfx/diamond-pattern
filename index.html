<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing pettern</title>
</head>
<body>
    <h1>Printing pettern</h1>




        <script>
      function printDiamond(size) {
  if (size % 2 === 0) size++; // Make sure the size is an odd number
  
  const middle = Math.floor(size / 2);
  
  for (let i = 0; i < size; i++) {
    let line = '';
    const distance = Math.abs(middle - i);
    const numChars = size - 2 * distance;
    
    for (let j = 0; j < numChars; j++) {
      const charIndex = j <= distance ? j : numChars - j - 1;
      const charCode = 'A'.charCodeAt(0) + charIndex;
      line += String.fromCharCode(charCode);
    }
    
    console.log(line);
  }
}

printDiamond(5);
        </script>
</body>
</html>
